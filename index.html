<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style type="text/css">
		.div1{
			max-width: 500px;
			margin-top: 130px; 
			background-color: #dcdcdc;
			border: 3px solid yellow;
			margin-left: auto;
			margin-right: auto;
		}
		input[type=button]{
			width: 40px;
			background-color: #000d1a;
			color: white;
			padding-left: 10px;
			padding-right: 10px;
			display: inline-block;
			margin-left: 10px;
		}
		input[type=text]{
			height: 30px;
		}
		td{
			padding: 5px;
		}
		body{
			background-color: #000d1a;
		}
	</style>
	<script type="text/javascript">
		function sum(){
			document.f.txt3.type="text";
			document.f.txt3.value=parseInt(document.f.txt1.value)+parseInt(document.f.txt2.value);
		}
		function sub(){
			document.f.txt3.value=parseInt(document.f.txt1.value)-parseInt(document.f.txt2.value);
		}
		function mul(){
			document.f.txt3.value=parseInt(document.f.txt1.value)*parseInt(document.f.txt2.value);
		}
		function div(){
			document.f.txt3.value=parseInt(document.f.txt1.value)/parseInt(document.f.txt2.value);
		}
		function mod(){
			document.f.txt3.value=parseInt(document.f.txt1.value)%parseInt(document.f.txt2.value);
		}
		function cls(){
			document.f.txt3.value=document.f.txt1.value=document.f.txt2.value="";
		}
	</script>
</head>
<body bgcolor="red">
	<div class="div1">
	<form name="f">
		<h1 style="text-align: center; font-family: tahoma; color: #000d1a; margin-top: 10px;">Calculator</h1>
		<center><table style="margin-top: 30px;">
		<tr><td><label for="txt1">Enter 1st No.</label></td><td><input type="text" name="txt1" id="txt1" class="form-control"></td></tr>
		<tr><td><label for="txt2">Enter 2nd No.</label></td><td><input type="text" name="txt2" id="txt2" class="form-control"></td></tr>
		<tr><td><label for="txt3">Result</label></td><td><input type="hidden" name="txt3" id="txt3" class="form-control"readonly></td></tr>
	</table></center><br><br>
		<center><input type="button" value="+" onclick="sum();" class="form-control">
		<input type="button" value="-" onclick="sub();" class="form-control">
		<input type="button" value="*" onclick="mul();" class="form-control">
		<input type="button" value="/" onclick="div();" class="form-control">
		<input type="button" value="%" onclick="mod();" class="form-control"><br>
		<hr style="width: 90%; margin-top: 10px;">
		<input type="button" value="Clear" onclick="cls();" style="margin: 15px 0px; width: auto;" class="form-control"></center>


	</form>
</div>
</body>
</html>
